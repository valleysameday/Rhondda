<div class="service-profile">

  <!-- Header -->
  <header class="service-profile__header">
    <h1 id="serviceName">Business Name</h1>
    <p id="serviceCategory">Category</p>
  </header>

  <!-- Gallery -->
  <section class="service-profile__gallery" id="serviceGallery">
    <!-- JS will inject images -->
  </section>

  <!-- Info Section -->
  <section class="service-profile__info">
    <h2>About this business</h2>
    <p id="serviceDescription"></p>

    <h2>Contact</h2>
    <p><strong>Phone:</strong> <span id="servicePhone"></span></p>
    <p><strong>Website:</strong> <a id="serviceWebsite" href="#" target="_blank"></a></p>

    <h2>Service Area</h2>
    <p id="serviceArea"></p>
  </section>

  <!-- Contact Button -->
  <section class="service-profile__contact">
    <button id="messageBusinessBtn">Message Business</button>
  </section>

  <!-- Report Button -->
  <section class="service-profile__report">
    <button id="reportServiceBtn">Report Listing</button>
  </section>

</div>
