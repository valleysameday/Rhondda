<link rel="stylesheet" href="/index/css/dashboard.css">

<header class="dash-header">
  <h1>Your Account</h1>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</header>

<section class="dash-section">

  <!-- PROFILE SECTION -->
  <div class="profile-box">
    <h2>Your Profile</h2>

    <!-- NAME -->
    <div class="profile-field">
      <strong>Name:</strong>
      <span id="profileNameDisplay" class="editable-text">Your name</span>
      <input id="profileNameInput" type="text" class="editable-input" style="display:none;">
      <button class="edit-icon" data-edit="profileName">✏️</button>
    </div>

    <!-- PHONE (PRIVATE) -->
    <div class="profile-field">
      <strong>Phone (private):</strong>
      <span id="profilePhoneDisplay" class="editable-text">Your phone number</span>
      <input id="profilePhoneInput" type="text" class="editable-input" style="display:none;">
      <button class="edit-icon" data-edit="profilePhone">✏️</button>
    </div>

    <!-- AREA -->
    <div class="profile-field" style="position: relative;">
      <strong>Area:</strong>
      <span id="profileAreaDisplay" class="editable-text">Your area</span>
      <input id="profileAreaInput" type="text" class="editable-input" style="display:none;">
      <div id="areaSuggestions" class="suggestions-box"></div>
      <button class="edit-icon" data-edit="profileArea">✏️</button>
    </div>

    <!-- BIO -->
    <div class="profile-field">
      <strong>Bio:</strong>
      <span id="profileBioDisplay" class="editable-text">Tell us a bit about yourself</span>
      <textarea id="profileBioInput" class="editable-input" style="display:none;"></textarea>
      <button class="edit-icon" data-edit="profileBio">✏️</button>
    </div>

    <!-- SAVE BUTTON -->
    <button id="saveProfileBtn" class="dash-save-btn">Save Changes</button>
    <p id="profileFeedback" class="feedback-text"></p>
  </div>

  <!-- POST BUTTON -->
  <button id="newPostBtn" class="dash-new-post">+ Post an Ad</button>

  <!-- USER ADS -->
  <h2>Your Ads</h2>
  <div id="userPosts" class="dash-posts-grid"></div>

</section>
