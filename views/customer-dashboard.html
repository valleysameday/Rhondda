<header class="dash-header">
  <h1>Your Account</h1>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</header>

<section class="dash-section">

  <!-- PROFILE SECTION -->
  <div class="profile-box">
    <h2>Your Profile</h2>

    <div class="profile-row">
      <label>Name</label>
      <input id="profileName" type="text" placeholder="Your name">
    </div>

    <div class="profile-row">
      <label>Phone</label>
      <input id="profilePhone" type="text" placeholder="Your phone number">
    </div>

    <div class="profile-row">
      <label>Bio</label>
      <textarea id="profileBio" placeholder="Tell us a bit about yourself"></textarea>
    </div>

    <button id="saveProfileBtn" class="dash-save-btn">Save Profile</button>
    <p id="profileFeedback" class="feedback-text"></p>
  </div>

  <!-- POST BUTTON -->
  <button id="newPostBtn" class="dash-new-post">+ Post an Ad</button>

  <!-- USER POSTS -->
  <h2>Your Ads</h2>
  <div id="userPosts" class="dash-posts-grid"></div>

</section>

<!-- LOGOUT OVERLAY -->
<div id="logoutOverlay" class="logout-overlay">
  <div>
    <p>Logging you out...</p>
    <small>Please wait</small>
  </div>
</div>
