<div id="view-post-edit" class="view view-post-edit">

  <link rel="stylesheet" href="/index/css/edit-post.css">

  <div class="edit-post-container">
    <div class="edit-post-card">
      <h2>Edit Your Ad</h2>

      <div class="edit-row">
        <label>Title</label>
        <input id="editTitle" type="text" placeholder="Enter a title">
      </div>

      <div class="edit-row">
        <label>Description</label>
        <textarea id="editDescription" placeholder="Describe your ad"></textarea>
      </div>

      <div class="edit-row">
        <label>Category</label>
        <select id="editCategory">
          <option value="">Select a category</option>
          <option value="forsale">For Sale</option>
          <option value="jobs">Jobs & Services</option>
          <option value="property">Property</option>
          <option value="community">Community</option>
          <option value="events">Events</option>
          <option value="free">Freebies</option>
        </select>
      </div>

      <p id="editFeedback" class="edit-feedback"></p>

      <div class="edit-actions">
        <button id="savePostBtn" class="edit-save">Save Changes</button>
        <button id="cancelEditBtn" class="edit-cancel">Cancel</button>
      </div>
    </div>
  </div>

</div>
