<link rel="stylesheet" href="/views/seller-profile.css">

<section id="sellerProfilePage" class="seller-profile-page">

  <!-- Back Button -->
  <button id="backToPost" class="back-btn">← Back</button>

  <!-- Banner -->
  <div class="seller-banner"></div>

  <!-- Avatar -->
  <div class="seller-avatar-wrapper">
    <div class="seller-avatar" id="sellerAvatar"></div>
  </div>

  <!-- Business Ribbon (Hidden by default, shown via JS if Business/Seller+) -->
  <div id="businessRibbon" class="business-ribbon" style="display:none;">Verified Business</div>

  <!-- Name + Reliability -->
  <div class="seller-header">
    <h2 id="sellerName">Loading…</h2>
    <p id="sellerReliability" class="seller-reliability"></p>
  </div>

  <!-- Badges -->
  <div id="sellerBadges"></div>

  <!-- Stats -->
  <div class="seller-stats" id="sellerStats"></div>

  <!-- Followers -->
  <div class="seller-followers" id="sellerFollowers"></div>

  <!-- Bio -->
  <div class="seller-bio" id="sellerBio"></div>

  <!-- Business Info -->
  <div id="businessInfo" class="business-info"></div>

  <!-- Contact -->
  <button id="followSellerBtn" class="follow-btn">Follow Seller</button>

  <!-- Seller’s Other Ads -->
  <h3 class="seller-ads-title">Other ads by this seller</h3>

  <!-- 2026 LOGIC: ACTION BAR -->
  <div class="bundle-action-bar">
    <!-- Paywall Message: Shown only if current poster is FREE -->
    <div id="sellerPaywallNotice" class="paywall-notice" style="display:none;">
      <p>Unlock this user's contact number for <strong>£1.50</strong></p>
      <button id="unlockPosterBtn" class="unlock-btn">Unlock Number (£1.50)</button>
    </div>

    <!-- Bundle Button: Triggers different logic based on poster type -->
    <button id="combinedEnquiryBtn" class="primary-btn bundle-trigger" style="display:none;">
      Contact About Selected Items (<span id="selectedCount">0</span>)
    </button>
  </div>

  <section id="sellerAdsContainer" class="posts-grid">
    <!-- Individual ads injected here will need a checkbox with class "ad-selector" -->
  </section>

  <div id="followToast" class="follow-toast"></div>

  <!-- POPUP FOR CONTACTING SELLER (Updated for 'Nice' UX) -->
  <div id="contactPopup" class="popup-overlay" style="display:none;">
    <div class="popup-box" id="popupBoxContainer">

      <h3 id="popupTitle">Your Bundle Order</h3>

      <!-- This container will hold the 'nice' list with prices for Business users -->
      <div id="popupItemsSummary" class="order-summary-list"></div>

      <!-- Price Tally (Only visible for Business/Seller+) -->
      <div id="popupPriceTally" class="price-tally-row" style="display:none;">
        <span>Total Bundle Price:</span>
        <span id="totalPriceAmount">£0.00</span>
      </div>

      <textarea id="popupMessage" placeholder="Add a message…"></textarea>

      <div class="popup-footer">
        <button id="popupSendBtn" class="primary-btn">Send Enquiry</button>
        <button id="popupCancelBtn" class="secondary-btn">Cancel</button>
      </div>

    </div>
  </div>
</section>
