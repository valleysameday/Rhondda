<link rel="stylesheet" href="/views/seller-profile.css">

<section class="seller-profile-page">

  <div class="seller-banner"></div>

  <div class="seller-avatar-wrapper">
    <div id="sellerAvatar" class="seller-avatar">U</div>
    <div id="businessRibbon" class="business-ribbon-badge" style="display:none;"></div>
  </div>

  <div class="seller-header">
    <h2 id="sellerName"></h2>
    <p id="sellerReliability"></p>
  </div>

  <div class="seller-stats-grid">
    <div class="stat-card">
      <span id="streakCount" class="stat-value">0</span>
      <span class="stat-label">Day Streak</span>
    </div>
    <div class="stat-card">
      <span id="followerCount" class="stat-value">0</span>
      <span class="stat-label">Followers</span>
    </div>
  </div>

  <div class="seller-bio-section">
    <h3>About Seller</h3>
    <p id="sellerBio"></p>
  </div>

  <h3 class="section-title">Other Ads</h3>
  <section id="sellerAdsContainer" class="posts-grid"></section>

  <div class="action-dock">
    <button id="combinedEnquiryBtn" class="bundle-send-btn" style="display:none;">
      Message Seller (<span id="selectedCount">0</span>)
    </button>
  </div>

  <div id="contactPopup" class="popup-overlay" style="display:none;">
    <div class="glass-modal">
      <h3>Enquiry Summary</h3>
      <div id="popupItemsSummary"></div>
      <div id="popupPriceTally" class="total-bar">
        <span>Total</span>
        <span id="totalPriceAmount">Â£0</span>
      </div>
      <textarea id="popupMessage" placeholder="Message seller..."></textarea>
      <button id="popupSendBtn" class="bundle-send-btn">Send</button>
      <button id="popupCancelBtn">Cancel</button>
    </div>
  </div>

</section>
