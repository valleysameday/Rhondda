<link rel="stylesheet" href="/views/css/details.css">
<div class="account-details-page">

  <h2 class="section-title">My Details</h2>

  <!-- PROFILE INFO -->
  <div class="settings-section">
    <label>Your Name</label>
    <input id="acc-name" type="text" placeholder="Your name">

    <label>Phone Number</label>
    <input id="acc-phone" type="text" placeholder="Your phone">

    <button id="saveProfile" class="primary-btn">Save Profile</button>
  </div>

  <h2 class="section-title">Login & Security</h2>

  <!-- EMAIL CHANGE -->
  <div class="settings-section">
    <label>Email</label>
    <input id="acc-email" type="email" placeholder="Your email">

    <label>Confirm Password</label>
    <input id="acc-email-pass" type="password" placeholder="Your password">

    <button id="changeEmail" class="primary-btn">Update Email</button>
  </div>

  <!-- PASSWORD CHANGE -->
  <div class="settings-section">
    <label>Old Password</label>
    <input id="acc-old-pass" type="password" placeholder="Old password">

    <label>New Password</label>
    <input id="acc-new-pass" type="password" placeholder="New password">

    <button id="changePassword" class="primary-btn">Change Password</button>
  </div>

  <h2 class="section-title">Twoâ€‘Step Verification</h2>

  <!-- 2FA -->
  <div class="settings-section">
    <label>Phone Number for 2FA</label>
    <input id="acc-2fa-phone" type="text" placeholder="+447...">

    <button id="enable2FA" class="primary-btn">Enable 2FA</button>
    <button id="disable2FA" class="danger-btn">Disable 2FA</button>
  </div>

  <h2 class="section-title">Danger Zone</h2>

  <!-- DEACTIVATE ACCOUNT -->
  <div class="settings-section">
    <button id="deactivateAccount" class="danger-btn">Deactivate My Account</button>
  </div>

</div>
