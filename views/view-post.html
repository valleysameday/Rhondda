<div id="view-post" class="view-post-page">
  <div class="view-post-container">

    <!-- Gallery -->
    <div class="gallery-wrapper">
      <div class="gallery-section">
        <div class="gallery-track" id="galleryContainer">
          <!-- Images injected by JS -->
        </div>
        <button class="gallery-nav left" id="galleryPrev" aria-label="Previous image">❮</button>
        <button class="gallery-nav right" id="galleryNext" aria-label="Next image">❯</button>

        <div class="image-counter">
          <span id="currentImg">1</span> / <span id="totalImg">1</span>
        </div>

        <div class="gallery-dots" id="galleryDots"></div>
      </div>
    </div>
<div class="gallery-hint">Click image to enlarge</div>
<!-- LIGHTBOX -->
<div id="lightbox">
  <button id="lightboxClose">×</button>
  <img id="lightboxImage" alt="Lightbox image">
</div>
    
    <!-- Post Details -->
    <section class="details-section">
      <div class="meta-header">
        <span id="viewCategory" class="badge-pill"></span>
        <span id="viewTime" class="time-ago"></span>
      </div>

      <h1 id="viewTitle" class="post-title">Loading...</h1>

      <div class="price-group">
        <span id="viewPriceMobile" class="price-tag"></span>
        <div class="location-tag">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1118 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span id="viewArea"></span>
        </div>
      </div>

      <div class="content-card">
        <h3>Description</h3>
        <p id="viewDescription" class="description-text"></p>
      </div>

      <!-- Message seller button with tip -->
      <div class="message-btn-wrapper">
        <button id="messageSeller" class="primary-btn">Message Seller</button>
        <p class="safety-note">Never pay before seeing the item</p>
      </div>

      <button id="reportPost" class="report-link">Report</button>
    </section>

  </div>
</div>

<link rel="stylesheet" href="/views/css/view-post.css" />
<script type="module" src="/views/view-post.js"></script>
