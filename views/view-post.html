<div id="view-post" class="view-post-page">
  <div class="view-post-container">
    <!-- Main Content -->
    <main class="main-content">
      <div class="gallery-wrapper">
        <div class="gallery-section" id="galleryContainer">
          <!-- Images injected here -->
          <button class="gallery-nav left" id="galleryPrev" aria-label="Previous">❮</button>
          <button class="gallery-nav right" id="galleryNext" aria-label="Next">❯</button>
          <div class="image-counter"><span id="currentImg">1</span> / <span id="totalImg">1</span></div>
        </div>
      </div>

      <section class="details-section">
        <div class="meta-header">
          <span id="viewCategory" class="badge-pill"></span>
          <span id="viewTime" class="time-ago"></span>
        </div>
        
        <h1 id="viewTitle" class="post-title">Loading...</h1>
        
        <div class="mobile-price-row">
          <span id="viewPriceMobile" class="price-tag"></span>
          <div class="location-tag">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1118 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span id="viewArea"></span>
          </div>
        </div>

        <div class="content-card">
          <h3>Description</h3>
          <p id="viewDescription" class="description-text"></p>
        </div>
        
        <button id="reportPost" class="report-link">Report Listing</button>
      </section>
    </main>

    <!-- Desktop Sidebar -->
    <aside class="action-sidebar">
      <div class="sticky-card">
        <span id="viewPrice" class="price-tag"></span>
        <div class="location-box">
          <span id="viewAreaDesk"></span>
        </div>
        <button id="messageSeller" class="primary-btn">Message Seller</button>
        <p class="safety-note">Verified Seller • 100% Secure</p>
      </div>
    </aside>
  </div>

  <!-- Mobile Floating Action Bar (2026 Trend) -->
  <div class="mobile-action-bar">
    <div class="price-group">
      <small>Total Price</small>
      <strong id="viewPriceFloating"></strong>
    </div>
    <button id="messageSellerMobile" class="primary-btn">Message</button>
  </div>
</div>
