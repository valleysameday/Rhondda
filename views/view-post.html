    <link rel="stylesheet" href="/views/css/view-post.css">


<div class="view-post-layout">
    <!-- LEFT: Visual & Info -->
    <div class="main-content">
        <div class="gallery-wrapper">
            <div id="gallery" class="image-stage">
                <img id="mainImage" class="active-slide" src="" alt="Listing Image">
                <div id="galleryCount" class="badge-count"></div>
                <div class="gallery-nav-btns">
                    <button id="prevImg" class="nav-arrow">←</button>
                    <button id="nextImg" class="nav-arrow">→</button>
                </div>
            </div>
        </div>

        <div class="details-card">
            <div class="top-meta">
                <span id="postTime" class="timestamp"></span>
                <button class="share-btn">Share</button>
            </div>
            <h1 id="postTitle" class="item-title"></h1>
            <div id="postDescription" class="item-description"></div>
        </div>
    </div>

    <!-- RIGHT: Sticky Action Center -->
    <aside class="sidebar-actions">
        <div class="price-box">
            <span id="postPrice" class="price-value"></span>
        </div>

        <div class="seller-card">
            
                <div id="sellerInitial" class="avatar-circle"></div>
                <div class="seller-text">
                    <h3 id="sellerName"></h3>
                    <p id="sellerPostingSince" class="sub-text"></p>
                </div>
            </div>
            <button id="followSellerBtn" class="follow-outline">Follow Seller</button>
        </div>

        <div class="contact-card">
            <div class="enquiry-title">Send a quick message</div>
            <textarea id="quickMessage" class="modern-input" placeholder="Is this still available?"></textarea>
            <button id="sendQuickMessageBtn" class="btn-primary">Send Message</button>
            
            <div class="contact-grid">
                <a id="callSellerBtn" class="btn-secondary" style="display:none;">Call</a>
                <a id="whatsappSellerBtn" class="btn-whatsapp" style="display:none;">WhatsApp</a>
            </div>
        </div>
    </aside>
</div>

<!-- Lightbox remains for full-screen zoom -->
<div id="lightbox" class="lightbox">
    <span id="lightboxClose" class="close-lightbox">&times;</span>
    <img id="lightboxImage" src="" class="zoom-img">
</div>

<script type="module" src="/views/view-post.js"></script>
