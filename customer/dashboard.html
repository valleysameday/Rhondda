<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dashboard • Rhondda Noticeboard</title>
  <link rel="stylesheet" href="/index/css/dashboard.css">
</head>

<body>

<header class="dash-header">
  <h1>Your Ads</h1>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</header>

<section class="dash-section">
  <p class="dash-intro">Here are all the ads you’ve posted on Rhondda Noticeboard.</p>
  <div id="userPosts" class="dash-posts-grid"></div>
</section>

<div id="logoutOverlay" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 1.4rem;
  z-index: 9999;
">
  <div>
    <p>Logging you out....</p>
    <small>Please wait</small>
  </div>
</div>
</body>
</html>
