  <!-- Modern 2025 Dialog Element -->
<dialog id="post-modal" class="modal-base">
  <div class="modal-content">
    <h2>Post a New Notice</h2>
    <form id="notice-form">
      <input type="text" id="title" placeholder="Title (e.g. Free Sofa in Treorchy)" required>
      <select id="category">
        <option value="General">General</option>
        <option value="Events">Events</option>
        <option value="Buy/Sell">Buy/Sell</option>
      </select>
      <textarea id="description" placeholder="Details..." required></textarea>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Post Notice</button>
      </div>
    </form>
  </div>
</dialog>
